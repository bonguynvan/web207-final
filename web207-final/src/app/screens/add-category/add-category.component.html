<div class="row">
  <div class="col-6 offset-sm-3">
    <div class="text-center">
      <h3>Add new Category</h3>
    </div>
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" [formControl]="categoryForm.name"  class="form-control">
    </div>
    <div class="form-group">
      <label for="">Image</label><br>
      <div *ngIf="!categoryForm.image.value">
        <a href="https://placeholder.com/"><img src=" https://via.placeholder.com/150" alt=""></a>
      </div>
      <img [src]="categoryForm.image.value" alt="" width="150px" height="150px" class="img-fluid">
    </div>
    <div class="form-group">
      <label for="">Link Image</label>
      <input type="text" [formControl]="categoryForm.image" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Address</label>
      <input type="text" [formControl]="categoryForm.address" class="form-control">
    </div>
    <div class="text-center">
      <button class="btn btn-success btn-sm" (click)="saveCategory()">Save</button>&nbsp;
      <a routerLink="/" class="btn btn-danger btn-sm">Cancel</a>
    </div>
  </div>
</div>
