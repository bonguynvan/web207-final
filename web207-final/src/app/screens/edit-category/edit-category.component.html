<form [formGroup] = categoryForm>
  <div class="col-lg-6 offset-3">
    <div class="card">
      <div class="card-header">
        <strong>Edit Category</strong>
        <small> Form</small>
      </div>
      <div class="card-body card-block">
        <div class="form-group">
          <label>Id: </label>{{categoryForm.value.id}}
        </div>
        <div class="form-group">
          <label for="name" class=" form-control-label">Name<span class="text-danger">*</span></label>
          <input type="text" id="name" formControlName="name" class="form-control">
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            <div *ngIf="name.errors.required">Name is required</div>
            <div *ngIf="name.errors.minlength">Name must be at least 4 characters long</div>
            <div *ngIf="name.errors.maxlength">Name must be at most 20 characters long</div>
          </div>
        </div>
        <div class="form-group">
          <label for="image" class=" form-control-label">Image Address<span class="text-danger">*</span></label>
          <input type="text" id="image" placeholder="http://example.com/example.png" class="form-control" formControlName="image">
          <div *ngIf="image.invalid && (image.dirty || image.touched)" class="alert alert-danger">
            <div *ngIf="image.errors.required">Image url is required</div>
            <div *ngIf="image.errors.pattern">Invalid image url</div>
          </div>
        </div>
        <div class="row form-group">
          <div class="col-6">
            <div class="form-group">
              <label>Image</label><br>
              <img *ngIf="!image.value" src="https://via.placeholder.com/400x400.png?text=Made+by+Bonguyen%20" alt="">
              <img *ngIf="image.value" [src]="image.value" alt=""
                   onerror="this.onerror=null; this.src='https://via.placeholder.com/400x400.png?text=Your+image+not+found%20'" class="img-fluid">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="status" class=" form-control-label">Address</label>
          <input type="text" id="status" placeholder="Category address" class="form-control" >
        </div>
      </div>
      <div class="card-footer">
        <div class="text-center">
          <button [disabled]="!(categoryForm.valid)" class="btn btn-success btn-sm" (click)="updateCategory()">Save Changes</button>&nbsp;
          <a routerLink="/" class="btn btn-danger btn-sm">Cancel</a>
        </div>
      </div>
    </div>
  </div>
</form>
