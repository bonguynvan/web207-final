<form [formGroup] = categoryForm>
  <div class="row">
    <div class="col-6 offset-sm-3">
        <div class="text-center">
          <h3>Edit Category</h3>
        </div>
      <div class="form-group">
        <label for="">ID Category: {{categoryForm.value.id}}</label>
      </div>
      <div class="form-group">
        <label for="">Category Name</label>
        <input type="text" formControlName="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Image</label><br>
<!--        <div *ngIf="!category.value.image">-->
<!--          <a href="https://placeholder.com/"><img src=" https://via.placeholder.com/150" alt=""></a>-->
<!--        </div>-->
        <img [src]="categoryForm.value.image" alt="" width="640px" height="480px" class="img-fluid">
      </div>
      <div class="form-group">
        <label for="">Image Address</label>
        <input type="text" formControlName="image" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Address</label>
        <input type="text" formControlName="address" class="form-control">
      </div>
      <div class="text-center">
        <button class="btn btn-success btn-sm" (click)="updateCategory()">Save Changes</button>&nbsp;
        <a routerLink="/" class="btn btn-danger btn-sm">Cancel</a>
      </div>
    </div>
  </div>
</form>
{{categoryForm.value}}
