<div class="col-lg-6 offset-3">
  <div class="card">
    <div class="card-header">
      <strong>Add Product</strong>
      <small> Form</small>
    </div>
    <div class="card-body card-block">
      <div class="form-group">
        <label for="name" class=" form-control-label">Name</label>
        <input type="text" id="name" placeholder="Enter your product name" class="form-control" [formControl]="productForm.name">
        <div *ngIf="productForm.name.invalid && (productForm.name.dirty || productForm.name.touched)" class="alert alert-danger">
          <div *ngIf="productForm.name.errors.required">Name is required</div>
          <div *ngIf="productForm.name.errors.minlength">Name must be at least 4 characters long</div>
          <div *ngIf="productForm.name.errors.maxlength">Name must be at most 20 characters long</div>
        </div>
      </div>
      <div class="form-group">
        <label for="imgAddress" class=" form-control-label">Image Address</label>
        <input type="text" id="imgAddress" placeholder="http://example.com/example.png" class="form-control" [formControl]="productForm.image">
        <div *ngIf="productForm.image.invalid && (productForm.image.dirty || productForm.image.touched)" class="alert alert-danger">
          <div *ngIf="productForm.image.errors.required">Image url is required</div>
          <div *ngIf="productForm.image.errors.pattern">Invalid image url</div>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-6">
          <div class="form-group">
            <label for="">Image</label><br>
            <img *ngIf="!productForm.image.value || productForm.image.invalid" src="https://via.placeholder.com/400x400.png?text=Made+by+Bonguyen%20" alt="">
            <img *ngIf="productForm.image.value && productForm.image.valid" [src]="productForm.image.value"
                 onerror="this.onerror=null; this.src='https://via.placeholder.com/400x400.png?text=Your+image+not+found%20'"  class="img-fluid">
          </div>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-7">
          <div class="form-group">
            <label for="price" class=" form-control-label">Price</label>
            <input type="text" id="price" placeholder="Enter product price" class="form-control" [formControl]="productForm.price">
            <div *ngIf="productForm.price.invalid && (productForm.price.dirty || productForm.price.touched)" class="alert alert-danger">
              <div *ngIf="productForm.price.errors.required">Price is required</div>
              <div *ngIf="productForm.price.errors.pattern">Invalid price</div>
            </div>
          </div>
        </div>
        <div class="col-7">
          <div class="form-group">
            <label for="amount" class=" form-control-label">Amount</label>
            <input type="text" id="amount" placeholder="Enter amount" class="form-control" [formControl]="productForm.amount">
            <div *ngIf="productForm.amount.invalid && (productForm.amount.dirty || productForm.amount.touched)" class="alert alert-danger">
              <div *ngIf="productForm.amount.errors.required">Amount is required</div>
              <div *ngIf="productForm.amount.errors.pattern">Invalid amount</div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="detail" class=" form-control-label">Detail</label>
        <input type="text" id="detail" placeholder="Product detail" class="form-control" [formControl]="productForm.detail">
      </div>
      <div class="form-group">
        <label for="status" class=" form-control-label">Status</label>
        <input type="text" id="status" placeholder="Product status" class="form-control" [formControl]="productForm.status">
        <div *ngIf="productForm.status.invalid && (productForm.status.dirty || productForm.status.touched)" class="alert alert-danger">
          <div *ngIf="productForm.status.errors.required">Status is required</div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="text-center">
        <button [disabled]="!(productForm.name.valid
                              && productForm.image.valid
                              && productForm.price.valid
                              && productForm.amount.valid
                              && productForm.status.valid) " class="btn btn-success btn-sm" (click)="saveProduct()">Save Changes</button>&nbsp;
        <a routerLink="/{{categoryId}}/products" class="btn btn-danger btn-sm">Cancel</a>
      </div>
    </div>
  </div>
</div>
