<header>
  <div class="add-new">
    <a routerLink="/add" class="btn btn-primary">Add New Category</a>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" *ngFor="let category of categories">
      <div class="product">
        <div class="tile">
          <div class="wrapper">
            <div class="header">{{category.name}}</div>
            <div class="banner-img">
              <img [src]="category.image" alt="Image">
            </div>
            <div class="stats">
              <div class="id">
                <strong>ID</strong>{{category.id}}
              </div>
              <div class="address">
                <strong>ADDRESS</strong>{{category.address}}
              </div>
            </div>
            <div class="footer">
              <a routerLink="{{category.id}}/edit" class="btn Cbtn Cbtn-update">Edit</a>
              <a routerLink="{{category.id}}/products" class="btn Cbtn Cbtn-primary">Product List</a>
              <a class="btn Cbtn Cbtn-danger"  style="cursor: pointer" (click)="removeCategory(category)" >Delete</a>
            </div>
          </div>
        </div>
      </div>


  </div>
  </div>
</div>
